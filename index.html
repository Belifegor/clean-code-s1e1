<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="page"> 
  <div class="matrix-info">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="centered-element">
    <div id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>

    <h3>Todo</h3>
    <ul class="task-list" id="incompleteTasks">
      <li class="task-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task-item-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>

      <li class="task-item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="completed-tasks-label">See the Doctor</label>
        <input type="text" class="task-item-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
